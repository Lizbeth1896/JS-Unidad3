<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo Clase 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="form" id="form">
        <div class="container p-0 border border-primary rounded shadow">
            <div class="title border-bottom border-primary">
                <h1 class="title text-lg">Contact US</h1>
            </div>
            <div class="mb-3">
                <div class="campos">
                    <div class="input-group-text">
                        <span class="input-group-addon" id="sizing-addon2"><i class="fa-solid fa-user fa-2x me-5"></i></span>
                        <input type="text" class="form-control" id="nombre" placeholder="First Name" aria-describedby="sizing-addon2">
                    </div> 
                </div>
            </div>
            <div class="mb-3">
                <div class="campos">
                    <div class="input input-group-text">
                        <span class="input-group-addon" id="sizing-addon2"><i class="fa-solid fa-user fa-2x me-5"></i></i></span>
                        <input type="text" class="form-control" id="apellidos" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="campos">
                    <div class="input-group-text">
                        <i class="fa-regular fa-envelope fa-2x me-5"></i>
                        <input type="email" class="form-control" id="email" placeholder="Email Address">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="campos">
                    <div class="input-group-text">
                        <i class="fa-solid fa-square-phone fa-2x me-5"></i>
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="campos">
                    <div class="input-group-text">
                        <i class="fa-regular fa-pen-to-square fa-2x mr-4 me-5"></i>
                        <textarea class="form-control" id="message" rows="3" placeholder="Enter you message for us here. We will get back to you within 2 business days."></textarea>
                    </div>
                </div> 
            </div>
            <div class="text-center">
                <button class="btn btn-primary" id="btn" type="submit">Enviar</button>
            </div>
        </div>
    </form>
    <script src="https://kit.fontawesome.com/8aae460754.js" crossorigin="anonymous"></script>

</body>
</html>
